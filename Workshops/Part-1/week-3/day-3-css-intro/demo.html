<!-- Add HTML Boiler Plate -->

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Week 3 Day 2 Demo</title>
        <!-- Adding CSS Externally to HTML -->
        <link rel="stylesheet" href="demo.css">
    </head>
    <body>
        <div id="section1">
                <!-- Heading Element 1 -->
            <h1 id="firstHeading" class="appetizers">Appetizers</h1>

            <!-- Paragraph Element 1 -->
            <p id="firstParagraph" class="appetizers">A small dish of food or a drink taken <span>before a meal</span> or the main course of a meal to stimulate one's appetite.</p>

            <!-- Image Element 1 -->
            <img src="https://images-gmi-pmc.edge-generalmills.com/6d2dddb6-4201-4044-a740-0cbb6b126687.jpg" alt="Appetizers">

            <!-- Anchor Element 1 -->
            <a href="https://www.loveandlemons.com/appetizers/">Click Here for Easy Appetizer Recipes</a>

        </div>

        <div id="ol-section">
            <!-- Ordered List 1 -->
          <p>Top Appetizers</p>
          <ol>
              <li>Chicken Wings</li>
              <li>Chips and Dip</li>
          </ol>
      </div>
    
      <div id="ul-section">
           <!-- Unordered List 1 -->
          <p>Average Prices</p>
          <ul>
              <li>$12.99</li>
              <li>$16.99</li>
          </ul>
      </div>
        
    </body>
</html>
